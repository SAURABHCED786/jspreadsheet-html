      fetch("https://dummyjson.com/products")
        .then((res) => res.json())
        .then((allData) => {
          console.log(allData, 'data');
          var data = []
          allData?.products.map((item, index) => {
            data.push({
              id: item.id,
              title: item.title,
              brand: item.brand,
              category: item.category,
              price: item.price,
            });
          });
          Spreadsheet(data)
        });
    }
